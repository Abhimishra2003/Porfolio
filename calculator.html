<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000;
            --main-color: #007f73;
            --secondary-bg: #d5fdf9;
        }

        body {
            background-color: #8abbe3;

            color: var(--text-color);
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0px;

        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--main-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 5%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar {
            display: flex;
            width: 70%;
            justify-content: end;
            align-items: center;
            font-size: 20px;
        }

        .navbar a {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
            text-decoration: none;
        }

        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style-type: none;
        }

        .navbar a:hover {
            color: var(--secondary-bg);
        }

        #menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        h1 {
            display: none;
            text-align: center;
            width: 100%;
            font-size: 1.4rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

        main {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            width: 320px;
            height: 500px;
            border: 5px solid rgb(69, 69, 67);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-items: center;
            background-color: #007f73;

            box-shadow: 40px 40px 40px rgba(0, 0, 0, 0.5);
            gap: 20px;
        }

        button {

            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 8px;
            box-shadow: 10px 10px 10px rgba(19, 19, 19, 0.363);
            border-radius: 10px;

        }

        .ab:hover {
            background-color: yellow;
        }

        #display:hover {
            background-color: white;
            color: black;
        }

        #display {
            width: 250px;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid rgb(109, 108, 108);
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.322);
            background-color: rgb(214, 211, 211);
        }

        section h1 {
            font-size: 25px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            color: white;
        }


        @media (max-width: 768px) {

            #menu-icon {
                display: block;

            }

            h1 {
                display: block;


            }

            nav {
                justify-content: end;
                /* border: 4px solid red; */

            }

            .navbar ul {
                display: none;
                flex-direction: column;
                gap: 1rem;
                background: var(--main-color);
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                padding: 1rem 0;


            }

            .navbar ul.active {
                display: flex;
                padding: 20px;

            }

            .logo {
                display: none;
            }

        }

        @media (max-width: 480px) {
            #menu-icon {
                display: block;
            }

            .navbar a {
                font-size: 1.2rem;
            }

            section {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Abhishek Mishra</a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <h1 class="head-size">calculator</h1>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="teambuilding.html">Employee card</a></li>
                <li><a href="teamcard.html">Team card</a></li>
            </ul>
        </nav>
    </header>
    <!-- header close -->

    <!-- body
  -->
    <main>
        <section>


            <h1>Calculator</h1>
            <input type="text" id="display" disabled placeholder="0" class="ab1" textaline>
            <table>
                <tr>
                    <td><button id="clearback" class="ab">C</button></td>
                    <td><button id="clear" class="ab">AC</button></td>
                    <td><button class="ab">%</button></td>
                    <td><button class="ab">/</button></td>
                </tr>
                <tr>
                    <td><button class="ab">7</button></td>
                    <td><button class="ab">8</button></td>
                    <td><button class="ab">9</button></td>
                    <td><button class="ab">*</button></td>
                </tr>
                <tr>
                    <td><button class="ab">4</button></td>
                    <td><button class="ab">5</button></td>
                    <td><button class="ab">6</button></td>
                    <td><button class="ab">-</button></td>
                </tr>
                <tr>
                    <td><button class="ab">1</button></td>
                    <td><button class="ab">2</button></td>
                    <td><button class="ab">3</button></td>
                    <td><button class="ab">+</button></td>
                </tr>
                <tr>
                    <td><button class="ab">00</button></td>
                    <td><button class="ab">0</button></td>
                    <td><button class="ab">.</button></td>
                    <td><button id="solve" class="ab">=</button></td>
                </tr>
            </table>


        </section>
    </main>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar ul');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
        let inputs = document.querySelectorAll("button.ab");
        let eq = document.getElementById("display");
        console.log(inputs);

        inputs.forEach((myinput) => {
            myinput.addEventListener("click", function () {
                eq.value += myinput.innerText;
            })

        })



        solve.addEventListener("click", function () {
            let result = eq.value;
            // Handle expressions with operators
            if (result.includes('%')) {
                try {
                    while (/%/.test(result)) {
                        result = result.replace(/(\d+)%(\d+)/, (match, num1, num2) => {
                            return (parseFloat(num1) * parseFloat(num2)) / 100; I
                        });
                    }

                    eq.value = eval(result);

                } catch (error) {
                    eq.value = "Error";
                }

            } else {
                try {
                    eq.value = eval(result);
                } catch (errог) {
                    eq.value = "Еггог";

                }

            }
        });




        let ac = document.getElementById("clear")
        ac.addEventListener("click", function () {
            eq.value = "";
        })

        let clearback = document.getElementById("clearback")
        clearback.addEventListener("click", function () {
            eq.value = eq.value.slice(0, -1);
        })
        document.addEventListener("keydown", function (event) {
            let eq = document.getElementById("display");
            let key = event.key;

            if (key === "0" || key === "1" || key === "2" || key === "3" || key === "4" || key === "5" || key === "6" || key === "7" || key === "8" || key === "9") {
                eq.value += key;
            } else if (key === "+") {
                eq.value += "+";
            } else if (key === "-") {
                eq.value += "-";
            } else if (key === "*") {
                eq.value += "*";
            } else if (key === ".") {
                eq.value += ".";
            }
            else if (key === "/") {
                eq.value += "/";
            } else if (key === "%") {
                let num1 = parseFloat(eq.value);
                let result = (num1 / 100) * 100 + "%";
                eq.value = result;
            } else if (key === "=") {
                eq.value = eval(eq.value);
            } else if (key === "Backspace") {
                eq.value = eq.value.slice(0, -1);
            } else if (key === "Escape") {
                eq.value = "";
            }
        });
    </script>

</body>

</html>
