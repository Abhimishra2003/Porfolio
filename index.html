
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Mishra Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000;
            --main-color: #007f73;
            --secondary-bg: #d5fdf9;
        }

        body {
            background-color: #8abbe3;

            color: var(--text-color);
            font-size: 16px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--main-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 5%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar {
            display: flex;
            width: 70%;
            justify-content: end;
            align-items: center;
            font-size: 20px;
        }

        .navbar a {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            transition: color 0.3s;
            text-decoration: none;
        }
        .navbar ul {
            display: flex;
            gap: 2rem;
            list-style-type: none;
        }

        .navbar a:hover {
            color: var(--secondary-bg);
        }

        #menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        figure h3 {
            display: none ;
            width: 100%;
            font-size: 1.4rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;

        }

        /* Home Section */
        .home {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;

            /* gap: 5rem; */
            /* padding: 2rem 5%; */
            /* margin-top: 80px; Adjusted to prevent overlap with fixed header */
        }

        .home-img img {
            width: 300px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgb(232, 228, 228);
            animation: floatImage 4s ease-in-out infinite;
            transition: transform 0.3s;
            background-color: white;
        }

        .home-img img:hover {
            transform: scale(1.1);
        }

        @keyframes floatImage {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .home-content {
            max-width: 500px;
            text-align: center;
        }

        .home-content h3 {
            font-size: 2.4rem;
        }

        .home-content h1 {
            font-size: 3.6rem;
            font-weight: bold;
        }

        .home-content span {
            color: var(--main-color);
        }

        .home-content p {
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-media a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 50%;
            transition: transform 0.3s, background 0.3s;
        }

        .social-media a:hover {
            transform: scale(1.2);
            background: var(--main-color);
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--main-color);
            color: #fff;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 15px var(--main-color);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .home {
                width: 100%;
                height: 100%;
            }

            .home-content h1 {
                font-size: 2.8rem;
            }

            .home-content h3,
            .home-content p {
                font-size: 1.2rem;
            }

            .home-img img {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
           
            #menu-icon {
                display: block;

            }
            figure h3{
                display: block;


            }
            nav{
                justify-content: flex-end;
                
            } 

            .navbar ul {
                display: none;
                flex-direction: column;
                gap: 1rem;
                background: var(--main-color);
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                padding: 1rem 0;


            }

            .navbar ul.active {
                display: flex;
                padding: 20px;

            }

            .logo {
                display: none;
            }
           
            .home {
                height: 100%;
                padding: 10px;
                gap: 2rem;
                
            }

            .home-content h1 {
                font-size: 2.5rem;
            }

         
            .home-img img {
                display: none;
            }
             

            .home-content p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            #menu-icon {
                display: block;
            }
            .home-content h1 {
                font-size: 2rem;
                padding: 5px;
            }

            .home-content h3 {
                font-size: 1.8rem;

            }

            .home-content p {
                font-size: 1.1rem;

            }

            .home-img img {
                display: none;
            }

            .navbar a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#home" class="logo">Abhishek Mishra</a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
               <figure>
                <h3>Abhishek Mishra</h3>
               </figure>
               <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
           
        </nav>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-content">
            <h3>Hello, Myself</h3>
            <h1>Abhishek Mishra</h1>
            <h3>And I'm a <span>Web Developer</span></h3>
            <p>To ensure a challenging position in a growing organization where I can utilize my capabilities to the
                fullest and add value to the organization and my career.</p>
            <div class="social-media">
               <a href="https://github.com/Abhimishra2003"><i class='bx bxl-github'></i></a>
                <a href=" https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.linkedin.com/feed/"><i class='bx bxl-linkedin'></i></a>
                <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
            </div>
            <a href="resume.html" class="btn">Download CV</a>
        </div>
        <div class="home-img">
            <img src="https://png.pngtree.com/png-vector/20231018/ourmid/pngtree-business-portfolio-3d-character-illustration-png-image_10204176.png"
                alt="Portfolio Image">
        </div>
    </section>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar ul');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>

</html>
